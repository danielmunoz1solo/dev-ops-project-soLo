name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # Trigger this workflow on every push to the main branch

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Verify that go.mod and go.sum are in sync
      - name: Verify Dependencies
        run: |
          go mod tidy
          if [[ -n $(git status -s) ]]; then
            echo "go.mod/go.sum are out of sync. Please run 'go mod tidy' and commit the changes."
            exit 1
          fi

      # Step 2: Log in to Docker Hub
      - name: Log in
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Step 3: Build and push the Docker image
      # tags the image with 'latest' and the specific commit hash
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/quote-scraper:latest, ${{ secrets.DOCKER_USERNAME }}/quote-scraper:${{ github.sha }}